<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS Bolt Angle Gauge</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f4f4f4;
      position: relative;
    }
    input, button {
      font-size: 1.2em;
      margin: 1em;
      padding: 0.5em;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #status {
      font-size: 1.2em;
      margin-top: 1em;
    }
    #gauge {
      margin: 2em auto;
      width: 200px;
      height: 200px;
      border: 10px solid #ccc;
      border-radius: 50%;
      position: relative;
    }
    #needle {
      width: 4px;
      height: 90px;
      background: red;
      position: absolute;
      top: 10px;
      left: 98px;
      transform-origin: bottom center;
      transform: rotate(0deg);
    }
    #timestamp {
      font-size: 0.9em;
      color: #555;
      text-align: right;
      margin-bottom: -1em;
    }
  </style>
</head>
<body>
  <div id="timestamp">Created: Monday, 15 September 2025, 21:20 BST</div>
  <h1>🔧 iOS Bolt Angle Gauge</h1>
  <input type="number" id="targetAngle" placeholder="Enter required angle (°)" />
  <input type="number" id="ratchetThreshold" placeholder="Ratchet threshold (°)" value="3" />
  <button id="toggleDirection">Direction: Clockwise</button>
  <button id="startBtn">Start</button>
  <p id="status">Waiting to start...</p>
  <div id="gauge">
    <div id="needle"></div>
  </div>

  <script>
    let targetAngle = 0;
    let currentAngle = 0;
    let lastRawAngle = null;
    let direction = 'clockwise';
    let paused = false;

    document.getElementById('toggleDirection').addEventListener('click', () => {
      direction = direction === 'clockwise' ? 'anticlockwise' : 'clockwise';
      document.getElementById('toggleDirection').textContent = `Direction: ${direction.charAt(0).toUpperCase() + direction.slice(1)}`;
    });

    document.getElementById('startBtn').addEventListener('click', () => {
      targetAngle = parseFloat(document.getElementById('targetAngle').value);
      currentAngle = 0;
      lastRawAngle = null;
      paused = false;
      document.getElementById('status').textContent = "Tracking started...";
      requestSensorAccess();
    });

    function requestSensorAccess() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            window.addEventListener('devicemotion', handleMotion);
          } else {
            alert("Permission denied for motion sensors.");
          }
        }).catch(() => {
          alert("Sensor access failed.");
        });
      } else {
        window.addEventListener('devicemotion', handleMotion);
      }
    }

    function handleMotion(event) {
      const gamma = event.rotationRate.gamma;
      if (gamma === null) return;

      const threshold = parseFloat(document.getElementById('ratchetThreshold').value) || 3;

      const isForward = direction === 'clockwise' ? gamma > 0 : gamma < 0;
      const isReverse = direction === 'clockwise' ? gamma < 0 : gamma > 0;

      if (isForward && !paused) {
        currentAngle += Math.abs(gamma) * 0.02;
      }

      if (isReverse && Math.abs(gamma) > threshold) {
        paused = true;
        document.getElementById('status').textContent = `⏸ Paused due to reverse swing (${Math.abs(gamma).toFixed(1)}°)`;
      }

      if (isForward && paused) {
        paused = false;
        document.getElementById('status').textContent = `▶️ Resumed tracking`;
      }

      if (!paused) {
        document.getElementById('needle').style.transform = `rotate(${currentAngle}deg)`;

        if (currentAngle >= targetAngle) {
          document.getElementById('status').textContent = `✅ Target reached: ${currentAngle.toFixed(1)}°`;
        } else {
          document.getElementById('status').textContent = `🔄 Current angle: ${currentAngle.toFixed(1)}°`;
        }
      }

      lastRawAngle = gamma;
    }
  </script>
</body>
</html>
