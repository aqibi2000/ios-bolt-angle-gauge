<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS Bolt Angle Gauge</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f4f4f4;
      position: relative;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, button {
      font-size: 1.2em;
      margin: 0.5em;
      padding: 0.5em;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #status {
      font-size: 1.2em;
      margin-top: 1em;
      white-space: pre-line;
    }
    #gauge {
      margin: 2em auto;
      width: 200px;
      height: 200px;
      border: 10px solid #ccc;
      border-radius: 50%;
      position: relative;
      background: #fff;
    }
    #needle {
      width: 4px;
      height: 90px;
      background: red;
      position: absolute;
      top: 10px;
      left: 98px;
      transform-origin: bottom center;
      transform: rotate(0deg);
    }
    .mark {
      position: absolute;
      width: 2px;
      height: 10px;
      background: black;
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }
    .target-mark {
      position: absolute;
      width: 4px;
      height: 14px;
      background: green;
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }
    #timestamp {
      font-size: 0.9em;
      color: #555;
      text-align: right;
      margin-bottom: -1em;
    }
  </style>
</head>

  <label for="ratchetToggle">Enable ratchet mode:</label>
  <input type="checkbox" id="ratchetToggle" checked />

  <button id="startBtn">Start</button>
  <p id="status">Waiting to start...</p>

  <div id="gauge">
    <div id="needle"></div>
  </div>

    for (let i = 0; i < 360; i += 30) {
      const mark = document.createElement('div');
      mark.className = 'mark';
      mark.style.transform = `rotate(${i}deg) translateY(-90px)`;
      document.getElementById('gauge').appendChild(mark);
    }

      targetAngle = parseFloat(document.getElementById('targetAngle').value);
