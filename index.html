<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS Bolt Angle Gauge</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f4f4f4;
    }
    input, button {
      font-size: 1.2em;
      margin: 1em;
      padding: 0.5em;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #status {
      font-size: 1.2em;
      margin-top: 1em;
    }
    #gauge {
      margin: 2em auto;
      width: 200px;
      height: 200px;
      border: 10px solid #ccc;
      border-radius: 50%;
      position: relative;
    }
    #needle {
      width: 4px;
      height: 90px;
      background: red;
      position: absolute;
      top: 10px;
      left: 98px;
      transform-origin: bottom center;
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <h1>🔧 iOS Bolt Angle Gauge</h1>
  <input type="number" id="targetAngle" placeholder="Enter required angle (°)" />
  <button id="startBtn">Start</button>
  <p id="status">Waiting to start...</p>
  <div id="gauge">
    <div id="needle"></div>
  </div>

  <script>
    let targetAngle = 0;
    let referenceAngle = null;
    let currentAngle = 0;
    let lastRawAngle = null;

    document.getElementById('startBtn').addEventListener('click', () => {
      targetAngle = parseFloat(document.getElementById('targetAngle').value);
      referenceAngle = null;
      lastRawAngle = null;
      document.getElementById('status').textContent = "Tracking started...";
      requestSensorAccess();
    });

    function requestSensorAccess() {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation);
          } else {
            alert("Permission denied for motion sensors.");
          }
        }).catch(() => {
          alert("Sensor access failed.");
        });
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }

    function handleOrientation(event) {
      const alpha = event.alpha;
      if (referenceAngle === null) referenceAngle = alpha;
      if (lastRawAngle === null) lastRawAngle = alpha;

      let delta = alpha - referenceAngle;
      if (delta < 0) delta += 360;

      let rawDelta = alpha - lastRawAngle;
      if (rawDelta < -3 || rawDelta > 357) {
        referenceAngle = alpha;
        currentAngle = 0;
        document.getElementById('status').textContent = `🔁 Ratchet reset at ${alpha.toFixed(1)}°`;
      } else {
        currentAngle = delta;
      }

      document.getElementById('needle').style.transform = `rotate(${currentAngle}deg)`;

      if (currentAngle >= targetAngle) {
        document.getElementById('status').textContent = `✅ Target reached: ${currentAngle.toFixed(1)}°`;
      } else {
        document.getElementById('status').textContent = `🔄 Current angle: ${currentAngle.toFixed(1)}°`;
      }

      lastRawAngle = alpha;
    }
  </script>
</body>
</html>
